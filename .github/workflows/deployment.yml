name: Test deploy Project

on: push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Get Code
        uses: actions/checkout@v5

      - name: Install NodeJs
        uses: actions/setup-node@v5
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test


  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Get Code
        uses: actions/checkout@v5

      - name: Install NodeJs
        uses: actions/setup-node@v5
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build
      - name: Deploy
        run : echo "Deploying Application..."

